!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header, footer {
      background-color: #006699;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr 2fr;
      gap: 10px;
      padding: 10px;
      background-color: white;
    }

    .box {
      background-color: #66a3ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    footer {
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>

    <div class="main">
      <div class="box">Inbox etc.</div>
      <div class="box">Message list</div>
      <div class="box">Message</div>
    </div>

    <footer>Footer</footer>
  </div>
</body>
